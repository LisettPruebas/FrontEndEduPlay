<div class="mb-3">
  <label for="nombre" class="form-label label-violeta">
    <i class="bi bi-person-fill me-2"></i>Nombre del participante:
  </label>
  <input
    type="text"
    id="nombre"
    class="form-control"
    [(ngModel)]="nombre"
    (ngModelChange)="guardarNombre(nombre)"
    placeholder="Tu nombre"
  />
</div>

<!-- [(ngModel)]="nombre"

Two-way data binding (enlace bidireccional) con la variable nombre en el componente Angular.

Esto significa que el valor del input y la variable nombre están sincronizados: si cambia uno, cambia el otro automáticamente. -->
<!-- 
(ngModelChange)="guardarNombre(nombre)"

Escucha el evento que ocurre cada vez que cambia el valor del input.

Llama al método guardarNombre(nombre) en el componente, pasando el valor actual de nombre.

Es útil para hacer acciones o guardar el dato justo cuando el usuario lo modifica.

placeholder="Tu nombre"

Texto gris que aparece dentro del input como pista cuando está vacío. -->
